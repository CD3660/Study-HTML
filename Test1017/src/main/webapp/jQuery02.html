<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>윈도우 닫기</title>
	<script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
</head>

<body>
	<h1>H1 태그</h1>
	<p>태그만 있는 녀석, 그리고 첫번째 p</p>
	<p class="cls">클래스 가 있는 녀석</p>
	<p id="demo">아이디가 있는 녀석</p>
	<button id="none">다 없애라!!</button>
	<button id="show">p.cls 없애라!!</button>
	<button id="first">첫번째</button>
	<p>List 1:</p>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>
	<p>List 2:</p>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>
	<button id="first_ul">ul의 첫번째 li</button>
	<button id="all_ul">전체 ul의 첫번째 li</button>
</body>
<script>
	$("#none").click(function () {
		console.log($("*"));
		$("*").hide();
		turnBack();
	});

	function turnBack() {
		setTimeout(function () {
			$("*").show();
		}, 3000);
	}

	$("#show").click(function () {
		$("p.cls").hide();
		turnBack();
	});
	$("#first").click(function () {
		$("p:first").css("color", "red");
		turnBack();
	});
	$("p").click(function () {
		console.log(this);
		var id = $(this).attr("id");
		console.log(id);
	});
	$("#first_ul").click(function () {
		$("ul li:first").hide();
		turnBack();
	});
	$("#all_ul").click(function () {
		$("ul li:first-child").hide();
		turnBack();
	});
</script>

</html>
