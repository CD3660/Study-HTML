<html>

<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<style>
	</style>
</head>

<body>
	<input type="text" value="some text" />
	<p>문자가 쓰여진 <b>강조된</b> 영역</p>
	<span id="txt"></span>
	<span id="html"></span>
	<fieldset>
		<legend>숫자 입력</legend>
		RANGE(0~100):
		<input id="point" type="range" min="0" max="100" value="30" step=1>
		당신이 선택한 값
		<span id="msg"></span>
		<br>
		<button id="inc">증가</button>
		<button id="dec">감소</button>
	</fieldset>
	<fieldset>
		<legend>라디오 버튼</legend>
		<div>
			<input name="front" type="radio" value="HTML"/>
			HTML
		</div>
		<div>
			<input name="front" type="radio" value="CSS"/>
			CSS
		</div>
		<div>
			<input name="front" type="radio" value="JS"/>
			JS
		</div>
		<span id="selected">선택값 없음</span>
	</fieldset>
</body>
<script>
	var radio = $(":radio");
	console.log(radio);
	
	$(radio).click(function () {
		var val = $(this).val();
		$("#selected").html("당신의 선택값:"+val);
	});
	
	var i = $("#point").val();
	
	$("#inc").click(function () {
		i++;
		$("#point").val(i);
		$("#msg").html(i);
	});

	$("#dec").click(function () {
		i--;
		$("#point").val(i);
		$("#msg").html(i);
	});
	
	$("#point").change(function () {
		var val = $(this).val();
		i=val;
		console.log(val);
		$("#msg").html(val);
	});
	
	var txt = $("p").text();
	var html =  $("p").html();
	console.log(txt);
	console.log(html);
	$("#txt").text("<h1>HTML과 TXT 차이</h1>");
	$("#html").html("<h1>HTML과 TXT 차이</h1>");
	var attr = $("input").attr("type");
	var val = $("input").val();
	console.log(attr);
	console.log(val);
	//$("input").attr("type","password");
</script>

</html>
