<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 구조를 가진 표 만들기</title>
</head>
<body>
	<h3>기본 구조를 가진 표</h3>
	<hr>
	<table border="1" style="height: 300px; width: 500px">
		<tbody>
			<tr style="background-color: blue; color: white; text-align: center">
				<td colspan="3">오늘의 수입/지출</td>
			</tr>
			<tr style="background-color: #00a2e6; text-align: center">
				<td style="width: 40%">내용</td>
				<td style="width: 30%">수입</td>
				<td style="width: 30%">지출</td>
			</tr>
			<tr>
				<td>월급</td>
				<td>1,000,000</td>
				<td></td>
			</tr>
			<tr>
				<td>점심값</td>
				<td></td>
				<td>5,000</td>
			</tr>
			<tr>
				<td>부모님선물</td>
				<td></td>
				<td>30,000</td>
			</tr>
			<tr>
				<td style="background-color: skyblue; text-align: center"
					rowspan="3">총계</td>
				<td>수입</td>
				<td>지출</td>
			</tr>
			<tr>
				<td>1,000,000</td>
				<td>35,000</td>
			</tr>
			<tr>
				<td>남은돈</td>
				<td>965,000</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
